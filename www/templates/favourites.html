<ion-view view-title='<i class="icon icon ion-star"></i> Favourites'>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="favourite in favourites" href="#/app/favourites/{{favourite.id}}">
                <h2 style="font-size: 20px">
                    {{favourite.name}}, {{favourite.location}}
                </h2>
                <img src="{{favourite.img}}" style="display:inline-block" />
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
