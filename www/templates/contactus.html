<ion-view >
  <ion-content>
	<div style = 
		"background-color: #FF9D00; 
		display: flex;
		align-items: center;
		justify-content: center;		
		height: 100px;" >
		<h2 style = "color: #FFFFFF;">Contact Us</h2>
	</div>
  
	<div style = "height: 50px">
	
	</div>
	
	<ion-list>
		
		<ion-item>
			<ion-icon style = "display: table-cell; min-width: 40px">
				<img src = "http://images.clipartpanda.com/phone-clip-art-jTxgjjXTE.png"
					style = "width: 40px; height: 32px">
			</ion-icon>
		
			<div style = "display: table-cell; width: 100%; text-align: center; vertical-align: top">
				<div ng-repeat= "phone in phones" style = "padding-bottom: 20px">
					<a href = "tel: {{phone.number}}">
						<h3>Call: {{phone.number}}</h3>
					</a>
					<p>
						{{phone.purpose}}
					</p>
				</div>
			</div>
		</ion-item>
	
		<ion-item>
			<ion-icon style = "display: table-cell; min-width: 40px">
				<img src = "http://images.clipartpanda.com/email-clipart-4cbKGp8Xi.png"
					style = "width: 40px; height: 32px">
			</ion-icon>
			<div style = "display: table-cell; width: 100%; text-align: center; vertical-align: top">
				<div ng-repeat= "email in emails" style = "padding-bottom: 20px">
					<a href = "tel: {{email.address}}">
						<h3>Email: {{email.address}}</h3>
					</a>
					<p>
						{{email.purpose}}
					</p>
				</div>
			</div>
		</ion-item>
	
	</ion-list>
	
  </ion-content>
</ion-view>
