<ion-view view-title='Explore'>
  <ion-nav-bar>
    <ion-nav-buttons side="right">
      <div>
        <button class="button button-icon ion-search" ng-click="showFilterBar()">
          Search
        </button>
      </div>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>

    <ion-refresher on-refresh="repullData()"></ion-refresher>

    <!-- Segment Buttons -->
    <ti-segmented-control on-select="buttonClicked($index)">
      <ti-segmented-control-button class="button-balanced"  id="segmentButton"  title="'Easy'">
        Easy   </ti-segmented-control-button>
      <ti-segmented-control-button class="button-positive"  id="segmentButton"  title="'Medium'">
        Medium </ti-segmented-control-button>
      <ti-segmented-control-button class="button-dark"      id="segmentButton"  title="'Hard'">
        Hard   </ti-segmented-control-button>
      <ti-segmented-control-button class="button-royal"     id="segmentButton"  title="'All'" selected>
        All    </ti-segmented-control-button>
    </ti-segmented-control>

    <md-content layout-padding>
      <md-grid-list md-cols="2" md-row-height="1:1" md-gutter="4px">
        <md-grid-tile ng-repeat="data in datas" href="#/app/explore/{{data.iterID}}"
                      style="border: 2px solid black; border: 2px solid {{data.difficulty}}; border-radius: 5%;">

          <img src="img/trail7.jpg" style="width:100%"/>

          <md-grid-tile-header class="main-card-title" style="background-color: {{data.difficulty}}">
            <h3 class="main-card-title-text">{{data.name}}, {{data.placeName}}</h3>
          </md-grid-tile-header>

          <md-grid-tile-footer class="main-card-footer" style="background-color: {{data.difficulty}}">
            <button class="button button-energized button-icon ion-star" ng-click=""></button>
          </md-grid-tile-footer>

        </md-grid-tile>
      </md-grid-list>
    </md-content>

  </ion-content>
</ion-view>
